<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ff6600" />
    <title>Asong2</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/noti.css">
    <link rel="stylesheet" href="toastify-js-master/src/toastify.css">
    <link rel="stylesheet" href="css/faw/css/all.css">
    <link rel="stylesheet" href="css/swipe.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-firestore.js"></script>

</head>
<body>
<div id="slider-game" class="swiper-container">
    <div class="container-progress">
        <div class="user-statics">
            <div class="user-statics-level">
                <div class="img-level">
                    <img src="./src/blue-arrow.svg" alt="arrow lvl">
                </div>
                <div id="plevel" class="plevel">0</div>
            </div>
            <div class="user-statics-money">
                <div class="img-money">
                    <img src="./src/coins.svg" alt="coins imagen">
                </div>
                <div id="pmoney" class="pmoney">0</div>
            </div>
        </div>
       <div class="block-pb-life">
        <div class="bar">
            <div class="numbers">
                <div id="have"></div>
                <div id="evolve"></div>
            </div>
            <div class="progressbar" role="progressbar" id="lvlpb"></div>
        </div>
        <div class="block-life">
           <div class="img-life">
               <img id="img-heart" src="./src/life.svg" alt="life imagen">
           </div>
           <div id="plife" class="plife">10</div>
        </div>
       </div>
    </div>

    <div class="swiper-wrapper">
        <!-- PANTALLA GAME -->
        <div class="swiper-slide">
            <div class="content-slide">
                <div id="options" class="options">
                    <button type="button" class="btn" onclick="showAreaGameAdivina();">Adivina la cancion</button>
                    <!-- <button type="button" class="btn" onclick="">Sobrevivir</button> -->
                    <button onclick="logOut();">logOut</button>
                </div>
                <div id="content-slider-game" class="content-slide-game dnone">
                    <div class="card-song-wall" id="wall"></div>
                    <div class="card fw d-none" id="conFrase">
                        <div class="time">
                            <div id="timer">00:05</div>
                        </div>
                        <div id="restantes" class="restantes">1/9</div>
                        <p class="frase" id="frase"></p>
                        <div class="progress">
                            <div class="progress-bar" id="pb"></div>
                        </div>
                    </div>
                    <div class="card" id="sinFrease">
                       <div>Fin</div>
                    </div>
                    <div class="c-buttons d-none" id="btnGame">
                        <button type="button" class="btn0"  onclick="selectFrase2(this);"></button>
                        <button type="button" class="btn1"  onclick="selectFrase2(this);"></button>
                    </div>
                </div>

                <div id="options2" class="card dnone">
                    <button type="button" class="btn" onclick="startGame2()">Empezar</button>
                </div>
                <!-- <button type="button" class="btn" onclick="startGame2()">Empezar</button> -->
            </div>
        </div>

        <!-- pantalla SHOP -->
        <div class="swiper-slide" id="slide2">
            <div class="shop">
                <div class="item-shop">
                  <div class="item-shop-img">
                    <img src="./src/music.svg" alt="img">
                  </div>
                  <div class="item-shop-name">
                   <p>DILE A LA LUNA</p>
                </div>
                  <div class="item-shop-price">
                     <button class="btn-shop">100 $</button>
                  </div>
                </div>
                <div class="item-shop">
                  <div class="item-shop-img">
                    <img src="./src/heart.svg" alt="img">
                  </div>
                  <div class="item-shop-name">
                   <p id="extra-lifre">VIDA EXTRA: </p>
                </div>
                  <div class="item-shop-price">
                     <button id="btn-shop-lifes" onclick="shopBuyLifes();" class="btn-shop"><p id="costo-vida">100 $</p></button>
                  </div>
                </div>
              </div>
        </div>
        <div class="swiper-slide">
            <div class="perfil-puntos">
                <div class="bg-g">
                    <div class="w-50">Nombre de usuario:</div>
                    <input type="text" class="w-50 input-nameuser" id="nombreUsuario" placeholder="Ingresa tu nombre">
                </div>
               <div class="bg-g">
                   <div class="w-50">Mi correo:</div>
                    <div class="w-50" id="correoUsuario"></div>
               </div>
                <div class="bg-g">
                    <div class="w-50">Mis puntos:</div>
                    <div class="w-50" id="contadorDos">0</div>
                </div>
                <button class="btn-guardar" id="btn-incremento" onclick="saveDataProfile();">GUARDAR</button>
            </div>
            <div class="noName" id="noNameDiv">Ingresa un nombre</div> 
        </div>
        <div class="swiper-slide">
            <div class="leaderBoard">
                <div class="lb-titulo lb-header">
                    <div style="margin-right: 5px;">Ranking</div>
                    <div>&#127942</div>
                </div>
                <div class="nopoints" id="noPoints">No tienes puntos.</div>
                <div id="scoreBoard"></div>
                <div class="lb-datos">
                    <div class="lb-medallas">
                        <div>&#129351;</div>
                        <div>&#129352;</div>
                        <div>&#129353;</div>
                    </div>
                    <div class="lb-tablaNP">
                        <div id="tablaNombres">
                            <div></div>
                        </div>
                        <div id="tablaPuntos">
                            <div></div>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
    </div>
    <!-- <button onclick="logOut()">
        <i class='fas fa-door-open'>SALIR</i>
    </button> -->
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="toastify-js-master/src/toastify.js"></script>
<script src="js/firebase.js"></script>
<script src="js/frases.js"></script>
<!-- <script src="js/index.js"></script> -->
<script src="js/game.js"></script>
<!-- <scrip src="js/update.js"></scrip> -->
<scrip src="js/songs.js"></scrip>
<script src="js/swiper.min.js"></script>

<script>
    var swiper = new Swiper('.swiper-container', {
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
        renderBullet: function (index, className) {
            var i;
            i = index + 1;
            switch(i)
            {
                case 1:
                    i = "<i class='fas fa-gamepad'></i>";
                break;
                case 2:
                    i = "<i class='fas fa-store'></i>";
                break;
                case 3:
                    i = "<i class='fas fa-user'></i>";
                break;
                case 4:
                    i = "<i class='fas fa-door-open'></i>";
                break;
            }
          return '<div class="' + className + '">' + (i) + '</div>';
        },
      },
    });
</script>
</html>
