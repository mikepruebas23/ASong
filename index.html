<script>
    var swiper = new Swiper('.swiper-container', {
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
        renderBullet: function (index, className) {
            var i;
            i = index + 1;
            switch(i)
            {
                case 1:
                    i = "<i class='fas fa-gamepad'></i>";
                break;
                case 2:
                    i = "<i class='fas fa-store'></i>";
                break;
                case 3:
                    i = "<i class='fas fa-user'></i>";
                break;
                case 4:
                    i = "<i class='fas fa-trophy'></i>";
                break;
            }
          return '<div class="' + className + '">' + (i) + '</div>';
        },
      },
    });
</script>
